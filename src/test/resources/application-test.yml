spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog.yml
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always